services:
  - type: web
    name: ferrik-bot
    runtime: python
    region: frankfurt
    plan: free
    branch: main
    
    buildCommand: pip install -r requirements.txt
    
    # ASGI server with uvicorn (DO NOT use gunicorn!)
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1 --log-level info
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      
      - key: WEBHOOK_URL
        value: https://ferrik-bot-zvev.onrender.com
      
      - key: GOOGLE_SHEETS_ID
        sync: false
      
      - key: GOOGLE_SHEETS_CREDENTIALS
        sync: false
      
      - key: REDIS_URL
        sync: false
      
      - key: GEMINI_API_KEY
        sync: false
    
    healthCheckPath: /
