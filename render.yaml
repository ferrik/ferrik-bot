services:
  - type: web
    name: ferrik-bot
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 4 --timeout 120 --bind 0.0.0.0:$PORT
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_SECRET
        value: Ferrik123  # Змініть на унікальний секрет
      - key: GEMINI_API_KEY
        sync: false
      - key: SERVICE_ACCOUNT_KEY_PATH
        value: /tmp/creds.json
      - key: SPREADSHEET_ID  # Синхронізовано з кодом (замість GOOGLE_SHEET_ID)
        value: 1Uz8T1E3_8eq8yt4SMh6Fd_KvGpW9Fe0PFI-mtcqSDJI
      - key: OPERATOR_CHAT_ID
        sync: false
      - key: CREDS_B64
        sync: false
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
      - key: MIN_DELIVERY_AMOUNT
        value: 300
      - key: ENABLE_AI_RECOMMENDATIONS
        value: true
      - key: GEMINI_MODEL_NAME
        value: gemini-1.5-flash
      # Видалено PYTHON_VERSION — використовуйте runtime.txt для версії Python